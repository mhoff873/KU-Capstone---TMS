{% extends "base.html" %}

{% block content %}
    <div class="jumbotron text-center">
        <h1>Task Editor</h1>
    </div>

    <div class="container">
        <div class="page_content">

            {% for user in users %}
                <p> {{ user.fname }} {{ user.lname }} </p>
                {{form.add_task (class='btn btn-secondary btn-lg')}}
            {% endfor %}

        </div>
    </div><!-- /.container -->
{% endblock content %}
